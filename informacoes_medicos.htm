<main>
    <div class="section-wrapper">
        <form id="edit-form">
            <h2>Editar Informações do Medico</h2>
            
            <div class="form-group">
                <label for="patientFullName">Nome Completo:</label>
                <input type="text" id="patientFullName" name="patientFullName" value="Matheus de Oliveira Policarpo">
            </div>
            
            <div class="form-group">
                <label for="patientCPF">CPF:</label>
                <input type="text" id="patientCPF" name="patientCPF" value="123.456.789-00">
            </div>
            
            <div class="form-group">
                <label for="patientBirthDate">Data de Nascimento:</label>
                <input type="text" id="patientBirthDate" name="patientBirthDate" value="15/06/2001">
            </div>
            
            <div class="form-group">
                <label for="patientAddress">Endereço:</label>
                <input type="text" id="patientAddress" name="patientAddress" value="Rua Exemplo, 123">
            </div>
            
            <div class="form-group">
                <label for="patientPhone">Telefone Celular:</label>
                <input type="text" id="patientPhone" name="patientPhone" value="+55 11 98765-4321">
            </div>

            <div class="form-group">
                <label for="patientPhone">Especialidade:</label>
                <input type="text" id="patientPhone" name="patientPhone" value="otorrino">
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>
